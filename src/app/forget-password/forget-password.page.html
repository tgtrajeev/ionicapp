<ion-content>
	<ion-toolbar>
		<ion-row class="ion-align-items-center bb">
			<ion-col size="2" class="ion-text-left">
				<ion-back-button defaultHref="login"></ion-back-button>
			</ion-col>
			<ion-col size="8" class="ion-text-center">
				<ion-text>Forgot Password</ion-text>
			</ion-col>
		</ion-row>
	</ion-toolbar>
	<ion-grid>
		<ion-row>
			<ion-col size-sm="12" size-md="8" offset-md="2" class="inp_group">
				<label>Enter Your Station Id</label>
				<ion-input class="inp_control" [(ngModel)]="stationId"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size-sm="12" size-md="8" offset-md="2" class="msg d_flex">
				<i class="far fa-hand-point-right"></i>
				<ion-text>
					Password will be sent to admin registered Email Id.
				</ion-text>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size-sm="12" size-md="8" offset-md="2">
				<div class="button_container">
					<ion-button type="submit" color="dark_green_clr" (click)="forgotPassword()">Next</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
