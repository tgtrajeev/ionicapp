<ion-header>
	<ion-toolbar color="dark_green">
		<ion-row class="ion-align-items-center">
			<ion-col size="2" class="ion-text-left">
				<ion-back-button class="text_white"></ion-back-button>
			</ion-col>
			<ion-col size="8" class="ion-text-center">
				<ion-text class="text_white" *ngIf="pageName =='updatepage'">Update Region</ion-text>
				<ion-text  class="text_white" *ngIf="pageName =='addpage'">Add Region</ion-text>
			</ion-col>
			<ion-col size="2" class="ion-text-center">
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form [formGroup]="AddupdateForm" (ngSubmit)="InsertupdateRegion()">
		<ion-grid>
			<ion-row>
				<ion-col size="12" class="inp_group">
					<ion-label>Region Name <span class="star">*</span></ion-label>
					<ion-input class="inp_control"  formControlName="regionname"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>Status</ion-col>
				<ion-col class="d_flex ion-justify-content-end">
					<ion-toggle [(ngModel)]="status" [ngModelOptions]="{standalone: true}"></ion-toggle>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div class="button_container">
						<ion-button color="dark_green_clr" type="submit">Submit </ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
