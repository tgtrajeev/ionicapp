<ion-header>
	<header>
		<div class="header">
			<div class="logo_div" routerLink="/admin-home">
				<img src="../../assets/images/logo.png" />
			</div>
		  	<h1 class="text_white text_center title">Region Management</h1>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>

	<ion-row class="align_center search_parent">
		<ion-col size="2">
			<ion-back-button defaultHref="admin-home"></ion-back-button>
		</ion-col>
		<ion-col size="2" offset="6">
			<ion-button size="small" color="light" (click)="searchCollapse()">
				<ion-icon name="search" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="2">
			<ion-button (click)="goToRegionAdd()" color="light" size="small">
				<ion-icon name="add" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="12" *ngIf="searchShow" class="searchbar_container">
			<ion-searchbar type="text" debounce="500" (ionInput)="getItems($event)" 
			showCancelButton="always" (ionCancel)="hideSearchBar()"></ion-searchbar>
			<ion-row *ngIf="isItemAvailable">
				<ion-col>
					<div class="my_table_container">
						<table class="my_table">
							<tbody>
								<tr (click)="goToRegionUpdate(item)" *ngFor="let item of items; let i = index">
									<td>{{i+1}}</td>
									<td>{{item.RegionName}}</td>
								     <td>{{item.Status}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-segment class="status_bar" value="All" 
				(ionChange)="segmentChanged($event)" color="green_clr">
					<ion-segment-button value="Active" >
					  <ion-label>Active</ion-label>
					</ion-segment-button>
					<ion-segment-button value="All">
					  <ion-label>All</ion-label>
					</ion-segment-button>
					<ion-segment-button value="InActive">
						<ion-label>InActive</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div class="my_table_container">
					<table class="my_table">
						<thead>
							<tr>
								<th>Sr No</th>
								<th>Region Name</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr (click)="goToRegionUpdate(reglist)" *ngFor="let reglist of regionList;let i = index">
								<td>{{i+1}}</td>
								<td>{{reglist.RegionName}}</td>
								<td>{{reglist.Status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
