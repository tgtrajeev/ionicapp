<ion-header>
	<ion-toolbar color="dark_green">
		<ion-row class="ion-align-items-center">
			<ion-col size="3"><ion-button (click)="dismiss()"  fill="clear" class="text_white"><ion-icon name="arrow-back"></ion-icon></ion-button></ion-col>
			<ion-col size="6" text-center><ion-text class="text_white">Update LCV</ion-text></ion-col>
			<ion-col class="ion-text-right" size="3">
				<ion-button  fill="clear" class="text_white"><ion-icon name="save" ></ion-icon></ion-button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>

<ion-content style="position:relative;">
	<ion-grid>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Arms</ion-label>
				<ion-input class="inp_control" placeholder="Arms"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Jump/Reset</ion-label>
				<ion-select placeholder="Select One" class="inp_control">
					<ion-select-option>Jump</ion-select-option>
					<ion-select-option>Reset/Change</ion-select-option>
				</ion-select>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Before</ion-label>
				<ion-input class="inp_control" placeholder="Before"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>After</ion-label>
				<ion-input class="inp_control"  placeholder="After"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Attachment</ion-label>
				<ion-input type="file" class="inp_control"  placeholder="After"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Remark</ion-label>
				<ion-textarea class="inp_control" placeholder="Remark"></ion-textarea>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
