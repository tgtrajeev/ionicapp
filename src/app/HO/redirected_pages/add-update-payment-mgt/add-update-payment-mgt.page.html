<ion-header>
	<ion-toolbar color="dark_green">
		<ion-row class="ion-align-items-center">
			<ion-col size="2" class="ion-text-left">
				<ion-back-button defaultHref="payment-management" class="text_white"></ion-back-button>
			</ion-col>
			<ion-col size="8" class="ion-text-center">
				<ion-text class="text_white" *ngIf="pageFlag =='addds'">Add Payment Mode</ion-text>
				<ion-text class="text_white" *ngIf="pageFlag =='updateds'">Update Payment Mode</ion-text>
			</ion-col>
			<ion-col size="2" class="ion-text-center">
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="addForm" (ngSubmit)="Insertpayement()">
		<ion-grid>
			<ion-row>
				<ion-col size="12" class="inp_group">
					<ion-label>Payment Mode<span class="star">*</span></ion-label>
					<ion-input class="inp_control" formControlName="PaymentMode"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" class="inp_group">
					<ion-label>Payment Mode Code<span class="star">*</span></ion-label>
					<ion-input class="inp_control" formControlName="PaymentModeCode"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" class="inp_group">
					<ion-label>Payment Mode Type <span class="star">*</span></ion-label>
					<ion-input class="inp_control" formControlName="PaymentModeType"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row class="align_center">
				<ion-col>
					Status
				</ion-col>
				<ion-col class="d_flex ion-justify-content-end">
					<ion-toggle [(ngModel)]="status" [ngModelOptions]="{standalone: true}"></ion-toggle>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div class="button_container">
						<ion-button type="submit" color="dark_green_clr">Save</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
