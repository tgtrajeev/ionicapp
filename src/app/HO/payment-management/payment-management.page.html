<ion-header>
	<header>
		<div class="header">
			<div class="logo_div" routerLink="/admin-home">
				<img src="../../assets/images/logo.png" />
			</div>
			<h1 class="text_white text_center title">Payement Management</h1>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>
	<ion-row class="align_center search_parent">
		<ion-col size="2">
			<ion-back-button defaultHref="admin-home"></ion-back-button>
		</ion-col>
		<ion-col size="2" offset="4">
			<ion-button size="small" color="light" (click)="searchCollapse()">
				<ion-icon name="search" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="2">
			<ion-button size="small" color="light" (click)="goToaddDispenser()">
				<ion-icon name="add" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="2"  >
			<ion-button color="light" size="small" (click)="exportFile()">
				<ion-icon name="arrow-down"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="12" class="searchbar_container" *ngIf="searchShow">
			<ion-searchbar type="text" showCancelButton="always" (ionCancel)="hideSearchBar()"
				(ionInput)="getItems($event)"></ion-searchbar>
			<ion-row *ngIf="isItemAvailable">
				<ion-col>
					<div class="my_table_container">
						<table class="my_table">
							<tbody>
								<tr (click)="goToupdatePayment(item)" *ngFor="let item of items; let i = index">
									<td>{{i+1}}</td>
									<td>{{item.PaymentMode}}</td>
									<!-- <td>{{item.PaymentModeCode}}</td> -->
									<td>{{item.PaymentModeType}}</td>
									<td>{{item.status}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-segment class="status_bar" value="All" (ionChange)="segmentChanged($event)">
					<ion-segment-button value="Active">
						<ion-label>Active</ion-label>
					</ion-segment-button>
					<ion-segment-button value="All">
						<ion-label>All</ion-label>
					</ion-segment-button>
					<ion-segment-button value="InActive">
						<ion-label>InActive</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div class="my_table_container">
					<table class="my_table">
						<thead>
							<tr>
								<th>Sr No.</th>
								<th>Payment Mode</th>
								<!-- <th>Payment Mode Code</th> -->
								<th>Payment Mode Type</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let psmitem of paymentListRe;let i = index">
								<td (click)="goToupdatePayment(psmitem)">{{i+1}}</td>
								<td (click)="goToupdatePayment(psmitem)">{{psmitem.PaymentMode}}</td>
								<!-- <td (click)="goToupdatePayment(psmitem)">{{psmitem.PaymentModeCode}}</td> -->
								<td (click)="goToupdatePayment(psmitem)">{{psmitem.PaymentModeType}}</td>
								<td (click)="goToupdatePayment(psmitem)">{{psmitem.status}}</td>
								<td>
									<ion-button size="small" color="danger"
									(click)="payDelete(psmitem.PaymentModeId)">
									<ion-icon slot="icon-only" name="trash"></ion-icon>
									</ion-button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
