<ion-header mode="md">
	<header>
		<div class="header">
			<div class="logo_div" routerLink="/admin-home">
				<img src="../../assets/images/logo.png" />
			</div>
			  <!-- <h1 class="text_white text_center title">MO Management</h1> -->
			  <h1 class="text_white text_center title">AMO Management</h1>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>
	
	<ion-row class="align_center search_parent">
		<ion-col size="2">
			<ion-back-button defaultHref="admin-home" mode="md"></ion-back-button>
		</ion-col>
		<ion-col size="2" offset="4">
			<ion-button size="small" color="light" mode="md" (click)="searchCollapse()">
				<ion-icon name="search" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="2">
			<ion-button (click)="goToAddMo()" color="light" size="small" mode="md">
				<ion-icon name="add" class="font22"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col >
			<ion-button color="light" size="small" (click)="exportFile()">
				<ion-icon name="arrow-down"></ion-icon>
			</ion-button>
		</ion-col>
		<ion-col size="12"  *ngIf="searchShow" class="searchbar_container">
			<ion-searchbar type="text" debounce="500" mode="md" showCancelButton="always" (ionCancel)="hideSearchBar()" (ionInput)="getItems($event)"></ion-searchbar>
			<!-- <ion-list *ngIf="isItemAvailable">
				<ion-item (click)="goToupdateMo(item)" *ngFor="let item of items">{{ item.Name }}</ion-item>
			</ion-list> -->
			<ion-row *ngIf="isItemAvailable">
				<ion-col>
					<div class="my_table_container">
						<table class="my_table">
							<tbody>
								<tr (click)="goToupdateMo(item)" *ngFor="let item of items; let i = index">
									<td>{{i+1}}</td>
									<td>{{item.Name}}</td>
									<td>{{item.LoginId}}</td>
									<td>{{item.EmailId}}</td>
									<td>{{item.ContactNo}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>
</ion-header>

<ion-content>
    <ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-segment mode="md" class="status_bar" value="All" (ionChange)="segmentChanged($event)">
					<ion-segment-button value="Active" >
					  <ion-label>Active</ion-label>
					</ion-segment-button>
					<ion-segment-button value="All">
					  <ion-label>All</ion-label>
					</ion-segment-button>
					<ion-segment-button value="InActive">
						<ion-label>InActive</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div class="my_table_container">
					<table class="my_table">
						<thead>
							<tr>
								<th>Sr No</th>
								<th>Name</th>
								<th>Login Id</th>
								<th>Email Id</th>
								<th>Contact No</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr (click)="goToupdateMo(molitem)" *ngFor="let molitem of MoList;let i = index">
								<td>{{i+1}}</td>
								<td>{{molitem.Name}}</td>
								<td>{{molitem.LoginId}}</td>
								<td>{{molitem.EmailId}}</td>
								<td>{{molitem.ContactNo}}</td>
								<td>{{molitem.StatusSort}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</ion-col>
		</ion-row>
    </ion-grid>
</ion-content>
