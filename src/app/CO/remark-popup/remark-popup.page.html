<ion-header>
	<ion-toolbar color="dark_green">
		<ion-row class="ion-align-items-center">
			<ion-col size="2">
				<ion-button (click)="dismiss(0)" fill="clear" class="text_white">
					<ion-icon name="arrow-back"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col size="8" text-center>
				<ion-text class="text_white">Remark</ion-text>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Remark</ion-label>
				<ion-input class="inp_control" name="remarky" type="text" (ionChange)="remarkVal($event)"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="ion-text-left">
				<div class="button_container">
					<ion-button color="dark_green_clr" (click)="saveRemark()">Save</ion-button>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
