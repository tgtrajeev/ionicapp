<ion-header>
	<header>
		<div class="header">
			<div class="logo_div" routerLink="/co-dashboard">
				<img src="../../assets/images/logo.png" />
			</div>
			<h1 class="text_white text_center title">DPR Report</h1>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>
	<div>
		<div class="main_heading1">
			<div>
				<ion-back-button defaultHref="co-dashboard"></ion-back-button>
			</div>
			<div>
				<h1></h1>
			</div>
			<div>
				<ion-button color="light" size="small" style="position:relative;" (click)="GetExportDPRreports()">
					<ion-icon name="arrow-down"></ion-icon>
				</ion-button>
			</div>
		</div>
	</div>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Date From</ion-label>
				<ion-item class="inp_control">
					<ion-label>Select Date:</ion-label>
					<ion-datetime displayFormat="DD-MMM-YYYY" pickerFormat="DD MMM YYYY" placeholder="Select Date"
						[max]="secondMaxDate" [(ngModel)]="dateFrom" (ngModelChange)="OnDateChnagefrom($event)"
						[disabled]="IsDatesDisable"></ion-datetime>
				</ion-item>
			</ion-col>
			<ion-col size="12" class="inp_group">
				<ion-label>Date To</ion-label>
				<ion-item class="inp_control">
					<ion-label>Select Date:</ion-label>
					<ion-datetime [(ngModel)]="dateTo" displayFormat="DD-MMM-YYYY" pickerFormat="DD MMM YYYY" [min]="DateFromMy"
						[max]="secondMaxDate" placeholder="Select Date" (ngModelChange)="OnDateChnageTo($event)"
						[disabled]="IsDatesDisable"></ion-datetime>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Report</ion-label>
				<ion-item class="inp_control">
					<ion-label>Report</ion-label>
					<ion-select interface="action-sheet" placeholder="Select One" name="selectedReport"
						(ionChange)="OnReportChnage($event)" [disabled]="dateRange">
						<ion-select-option value="" selected>--Select--</ion-select-option>
						<ion-select-option value="DPR">DPR</ion-select-option>
						<ion-select-option value="OPENING CLOSING">OPENING CLOSING</ion-select-option>
						<ion-select-option value="PENDING STATIONS">PENDING STATIONS</ion-select-option>
						<ion-select-option value="REMARK HISTORY">REMARK HISTORY</ion-select-option>
						<ion-select-option value="REJECT STATION HISTORY">REJECT STATION HISTORY</ion-select-option>
						<ion-select-option value="JUMP READING">JUMP READING</ion-select-option>
						<ion-select-option value="JMR REPORT" *ngIf="JMRReportVisibility">JMR REPORT</ion-select-option>
						<ion-select-option value="DPR SUBMISSION REPORT">DPR SUBMISSION REPORT</ion-select-option>
						<ion-select-option value="CR SUBMISSION REPORT">CR SUBMISSION REPORT</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Region</ion-label>
				<ion-item class="inp_control">
					<ion-label>Region</ion-label>
					<ion-select interface="action-sheet" placeholder="Select One" name="selectRegion"
						(ionChange)="onRegionSelect($event.detail.value)" [disabled]="IsRegionDisable">
						<ion-select-option value="All" selected>All</ion-select-option>
						<ion-select-option *ngFor="let itm of RegionList" [value]="itm.RegionName">{{itm.RegionName}}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12" class="inp_group">
				<ion-label>Station</ion-label>
				<ion-item class="inp_control">
					<ion-label>Station</ion-label>
					<ion-select interface="action-sheet" placeholder="Select One" name="Station"
						(change)="onStationSelect($event.detail.value)" [disabled]="IsStationDisable">
						<ion-select-option value="" selected>All</ion-select-option>
						<ion-select-option *ngFor="let itm of StationList" [value]="itm.StationId">{{itm.StationName}}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
