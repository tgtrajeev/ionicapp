<ion-header>
	<header>
		<div class="header">
			<div class="logo_div">
				<img src="../../assets/images/logo.png" />
			</div>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>
</ion-header>
<ion-content>
	<div class="content_area">
		<div class="main_head">
			<h3><span>Menu</span></h3>
		</div>
		<div class="menu_container">
			<div class="men_inner">
			
				<div class="item" (click)="entryDispenserRedirect()">
					<div class="item_div">
						<ion-icon name="desktop"></ion-icon>
						<h5>Dispenser Entry</h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="entryDSARedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>Entry DSA </h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="entryDPRRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5> Entry DPR </h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="stnAttachmentRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>Station Credential</h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="attachmentRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>JRS</h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="StationStatusRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>Station Status</h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="JMRRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>JMR</h5>
					</div>
				</div>
				<div class="item">
					<div class="item_div" (click)="LcvVehicalsRedirect()">
						<ion-icon name="desktop"></ion-icon>
						<h5>LCV Vehicals</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
