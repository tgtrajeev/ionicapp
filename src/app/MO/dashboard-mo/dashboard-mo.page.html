<ion-header>
	<header>
		<div class="header">
			<!-- <button class="home_btn" routerLink="/admin-home">
				<img src="../../assets/images/home.png" />
			</button> -->
			<div class="logo_div" routerLink="/mo-dashboard">
				<img src="../../assets/images/logo.png" />
			</div>
			<h1 class="text_white text_center title">Dashboard AMO</h1>
			<span class="logout_div">
				<div class="toggle_div">
					<button (click)="openFirst()">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</span>
		</div>
	</header>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="2">
				<ion-back-button defaultHref="mo-dashboard"></ion-back-button>
			</ion-col>
			<ion-col size="6" offset="1">
				<ion-datetime #selcteddate class="datepick" displayFormat="DD-MMM-YYYY" pickerFormat="DD MMM YYYY"
					[(ngModel)]="dsaData.selcteddate" name="selcteddate"
					(ngModelChange)="getSelectedDate(selcteddate.value)" [max]="secondMaxDate"></ion-datetime>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-card *ngFor="let item of MOStaionData; let i=index">
					<ion-card-header>
						<ion-card-title><span>{{i+1}}.</span>{{item.StationCode}} </ion-card-title>
					</ion-card-header>

					<ion-card-content>
						<ion-row>
							<ion-col size="5" class="mo_prog_row">
								<ion-label>Station Name</ion-label>
							</ion-col>
							<ion-col size="7" class="mo_prog_row">
								<ion-text>{{item.StationName}}</ion-text>
							</ion-col>
						</ion-row>
						<div class="progress_container">
							<span class="progress_content">
								{{item.FinalPer}}%
							</span>
							<div class="myprogress">
								<ion-progress-bar class="prog" [style.width]="item.FinalPer + '%'"
									value={{item.FinalPer}}%>
								</ion-progress-bar>
								<!-- <ion-progress-bar class="prog" [style.width]="item.FinalPer + '%'" value={{item.FinalPer}}%>
									({{item.FinalPer}}%)
								</ion-progress-bar> -->
							</div>
						</div>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col *ngIf="UserType == 'HO'">
				<ion-card *ngFor="let item of MOStaionData; let i=index">
					<ion-card-header>
						<ion-card-title><span>{{i+1}}.</span>{{item.Name}} </ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-row>
							<ion-col size="5" class="mo_prog_row">
								<ion-label>Total Station</ion-label>
							</ion-col>
							<ion-col size="7" class="mo_prog_row">
								<ion-text>{{item.StCount}}</ion-text>
							</ion-col>
						</ion-row>
						<div class="progress_container">
							<span class="progress_content">
								{{item.MOPer}}%
							</span>
							<div class="myprogress">
								<ion-progress-bar type="indeterminate" color="success" value={{item.MOPer}}%>
									({{item.MOPer}}%)
								</ion-progress-bar>
							</div>
						</div>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
